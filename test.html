<!DOCTYPE html>
<html>
<head>
    <title>Image Display</title>
    <style>
        /* 使用CSS来设置居中和间距 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px; /* 用于设置图片之间的空格 */
        }
        .image-container img {
            width: 600px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Image Display</h1>
    
    <!-- 使用包含图片的容器居中显示 -->
    <div class="image-container">
        <!-- 第一行 -->
        <img src="0_0.png" alt="Image 1">
        <img src="1_1.png" alt="Image 2">
        <img src="2_2.png" alt="Image 3">

    </div>

</body>
</html>
